<html>

  <head>

      <link type="text/css" rel="stylesheet" href="assets/css/main.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>

  <body>

    <div id="main">
      <div class="main-content">
        <img src="assets/logo.png"/>
        <h1>Hey!</h1>
        <h3 class="reference">You're arriving from: <span class="website"></span></h3>
        <h3>We're an open source hackathon dashboard developed by two avid hackathon attendees and organisers!</h3>
        <h3>Our source is available on <a href="https://github.com/hacsbcu/mesahub">GitHub</a>. We can also host it for you</h3>

      </div>
    </div>

    <script>
    function getParameterByName(name, url) {
      if (!url) {
        url = window.location.href;
      }
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
      getParameterByName("ref")
     if(getParameterByName("ref") != null){

        $('.website').html(getParameterByName("ref"));
     }
     else{
       $('.reference').remove();
     }

    </script>

  </body>

</html>
